app = "credentis-wallet-v2"
primary_region = "jnb"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "4000"
  NUXT_PUBLIC_WALLET_BACKEND_URL = "https://credentis-api-v2.fly.dev:6000"
  NUXT_PUBLIC_FINANCE_API_URL = "https://credentis-api-v2.fly.dev:6000"
  NUXT_PUBLIC_CREDENTIALS_REPOSITORY_URL = "https://credentis-api-v2.fly.dev"
  NUXT_PUBLIC_ISSUER_CALLBACK_URL = "https://credentis-api-v2.fly.dev"
  NUXT_PUBLIC_DEV_WALLET_URL = "https://credentis-wallet-v2.fly.dev"






[[services]]
  internal_port = 4000
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

# Cost-effective VM configuration
[vm]
  size = "shared-cpu-1x"  # 1 vCPU, 256MB RAM (~$1.94/month when running)
