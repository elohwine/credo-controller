app = "credentis-portal-v2"
primary_region = "jnb"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "5000"
  NEXT_PUBLIC_BACKEND_URL = "https://credentis-api-v2.fly.dev"
  NEXT_PUBLIC_VC_REPO = "https://credentis-api-v2.fly.dev"
  NEXT_PUBLIC_ISSUER_API_BASE = "https://credentis-api-v2.fly.dev/oidc/issuer"
  NEXT_PUBLIC_VERIFIER_API_BASE = "https://credentis-api-v2.fly.dev/oidc/verifier"
  NEXT_PUBLIC_WALLET = "https://credentis-wallet-v2.fly.dev"
  NEXT_PUBLIC_CREDO_API_KEY = "test-api-key-12345"
  NEXT_PUBLIC_WHATSAPP_ENABLED = "true"




[[services]]
  internal_port = 5000
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

# Cost-effective VM configuration
[vm]
  size = "shared-cpu-1x"  # 1 vCPU, 256MB RAM (~$1.94/month when running)
