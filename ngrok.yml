# ngrok configuration for EcoCash webhook
# Place this in ~/.ngrok2/ngrok.yml or use with: ngrok start --config=ngrok.yml ecocash

version: "2"
authtoken: YOUR_NGROK_AUTH_TOKEN_HERE

tunnels:
  ecocash:
    proto: http
    addr: 3000
    subdomain: YOUR_CUSTOM_SUBDOMAIN  # Optional: requires paid plan
    inspect: true
    bind_tls: true  # Only HTTPS
