version: '3.8'

# ===========================================
# Production-ready Docker Compose setup
# ===========================================

services:
  # =====================================
  # Main Application Service (Production)
  # =====================================
  credo-controller:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: credo-controller:latest
    container_name: credo-controller
    restart: unless-stopped
    environment:
      # Server configuration
      PORT: 3000
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-http://localhost:3000}
      
      # Database paths (inside container)
      TENANT_DB_PATH: /app/data/tenants.db
      OIDC_DB_PATH: /app/data/oidc.db
      
      # Security
      API_KEY: ${API_KEY:-change-me-in-production}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # OpenTelemetry (optional)
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      
      # Agent configuration
      AFJ_REST_LOG_LEVEL: ${AFJ_REST_LOG_LEVEL:-2}
      
      # Session limits for multi-tenancy
      SESSION_ACQUIRE_TIMEOUT: ${SESSION_ACQUIRE_TIMEOUT:-30000}
      SESSION_LIMIT: ${SESSION_LIMIT:-100}
      
      # Cache
      INMEMORY_LRU_CACHE_LIMIT: ${INMEMORY_LRU_CACHE_LIMIT:-1000}
      
      # Polygon/Blockchain (optional)
      DID_CONTRACT_ADDRESS: ${DID_CONTRACT_ADDRESS:-}
      SCHEMA_MANAGER_CONTRACT_ADDRESS: ${SCHEMA_MANAGER_CONTRACT_ADDRESS:-}
      RPC_URL: ${RPC_URL:-}
      FILE_SERVER_TOKEN: ${FILE_SERVER_TOKEN:-}
      SERVER_URL: ${SERVER_URL:-}
    
    volumes:
      # Persistent data storage
      - credo-data:/app/data
      
      # Configuration file (optional - can override with env vars)
      - ./config.json:/app/config.json:ro
      
      # Logs (optional)
      - ./logs:/app/logs
    
    ports:
      - "${PORT:-3000}:3000"
    
    networks:
      - credo-network
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # =====================================
  # Development Service (Hot Reload)
  # =====================================
  credo-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: credo-controller:dev
    container_name: credo-controller-dev
    environment:
      PORT: 3000
      PUBLIC_BASE_URL: http://localhost:3000
      TENANT_DB_PATH: /app/data/tenants.db
      OIDC_DB_PATH: /app/data/oidc.db
      API_KEY: dev-api-key-12345
      LOG_LEVEL: debug
      NODE_ENV: development
    
    volumes:
      # Mount source for hot reload
      - ./src:/app/src
      - ./samples:/app/samples
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsoa.json:/app/tsoa.json
      - credo-dev-data:/app/data
    
    ports:
      - "3000:3000"
    
    networks:
      - credo-network
    
    command: yarn dev

  # =====================================
  # Test Runner Service
  # =====================================
  credo-test:
    profiles: ["test"]
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    image: credo-controller:test
    container_name: credo-controller-test
    environment:
      NODE_ENV: test
      TENANT_DB_PATH: /app/data/test-tenants.db
      OIDC_DB_PATH: /app/data/test-oidc.db
      API_KEY: test-api-key
    
    volumes:
      - ./tests:/app/tests
      - credo-test-data:/app/data
    
    networks:
      - credo-network
    
    command: yarn test

  # =====================================
  # OpenTelemetry Collector (Optional)
  # =====================================
  otel-collector:
    profiles: ["monitoring"]
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "8889:8889"   # Prometheus exporter
    networks:
      - credo-network

  # =====================================
  # Jaeger (Tracing - Optional)
  # =====================================
  jaeger:
    profiles: ["monitoring"]
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC
      - "14268:14268"  # HTTP
    networks:
      - credo-network

  # =====================================
  # Nginx Reverse Proxy (Optional)
  # =====================================
  nginx:
    profiles: ["proxy"]
    image: nginx:alpine
    container_name: nginx-proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - credo-controller
    networks:
      - credo-network
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================
networks:
  credo-network:
    driver: bridge

# ===========================================
# Volumes (Persistent Storage)
# ===========================================
volumes:
  credo-data:
    driver: local
  credo-dev-data:
    driver: local
  credo-test-data:
    driver: local
